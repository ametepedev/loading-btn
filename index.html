<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON LOADER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button class="btn-loader">
        Click Me !
    </button>

    <script>
        var btn_loader = document.querySelector(".btn-loader");

        btn_loader.onclick = function(){
            this.innerHTML = `<div class="loader"></div>`;

            setTimeout(() => {
                this.innerHTML = "Success";
            }, 2000);
        }
    </script>
</body>
</html>
